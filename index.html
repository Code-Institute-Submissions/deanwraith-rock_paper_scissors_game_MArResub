<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game of chance between two players">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Rock, Paper, Scissors, Lizard and Spock game</title>
</head>
<body>

    <h1>Rock,Paper,Scissors,Lizard and Spock</h1>

    <div class="game">
        <div class="moves">
            <div class="user">
                <i class="fas fa-question"></i>
            </div>
            <div class="comp">
                <i class="fas fa-question"></i>
            </div>
        </div>

    <h2 id="message"> First to 5. Ready, GO!</h2>

    <div class="gestures">
        <button class="far fa-hand-rock" id="rock"></button>
        <button class="far fa-hand-paper" id="paper"></button>
        <button class="far fa-hand-scissors" id="scissors"></button>
        <button class="far fa-hand-lizard" id="lizard"></button>
        <button class="far fa-hand-spock" id="spock"></button>
    </div>

    <div>
        <h3>User
            <span id="userscore">0</span>
            :
            <span id="compscore">0</span>
            Computer
        </h3>
    </div>
</div>

    <script src="assets/js/script.js"></script>
</body>
</html>
